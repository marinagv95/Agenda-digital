<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Digital</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="src/style/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Rammetto+One"
      rel="stylesheet"
    />
    <script src="src/script/script.js" defer></script>
  </head>
  <body>
    <div >
      <div class="container">
        <h1>
          <i class="fas fa-calendar-alt"></i> Agenda Digital
        </h1>
        <p class="lead">
          <i class="fas fa-tasks"></i> A simple agenda for your tasks...
        </p>
      </div>
    </div>

    <div class="container">
      <div>
        <div>
          <div>
            <h3><i class="fas fa-plus-circle"></i> New Reminder</h3>
          </div>
          <div >
            <textarea              
              rows="3"
              id="texto"
              placeholder="Enter your reminder..."
            ></textarea>
            <br />
            <input type="date" id="date" />
            <br />
            <button type="button"  id="buttomSave">
              <i class="fas fa-save"></i> Save
            </button>
          </div>
          <div id="error"></div>
        </div>
        <div >
          <div >
            <h3><i class="fas fa-bell"></i> Reminders</h3>
          </div>
          <ul ></ul>
        </div>
      </div>
    </div>
  </body>
</html>
